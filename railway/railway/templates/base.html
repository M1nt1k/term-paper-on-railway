<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /> -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap-theme.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>
        {% block title %}{% endblock %}
    </title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid pr-2 d-flex justify-content-between text-aligh-center">
          <a class="navbar-brand" href="{% url 'index' %}">
            <h4>RailWay</h4>
          </a>

          <div class="btn btn-danger">
            {% if request.user.is_authenticated %}
            {% if request.user.is_staff %}
            <a style="color: white; text-decoration: none;" href="/admin/" role="button">Администрирование</a>&nbsp;|&nbsp;
            {% endif%}
            <a style="color: white; text-decoration: none;" href="{% url 'profile' %}" role="button">{{request.user.email}}</a>&nbsp;|&nbsp;<a style="color: white; text-decoration: none;" href="{% url 'logout' %}" role="button">Выйти</a>
            {% else %}
            <a style="color: white; text-decoration: none;" href="{% url 'login' %}" role="button">Войти</a>&nbsp;|&nbsp;<a style="color: white; text-decoration: none;" href="{% url 'reg' %}" role="button">Регистрация</a>
            {% endif %}
          </div>
        </div>

      </nav>

    <main style="padding-top: 80px;padding-bottom: 30px;">
        {% block content %}
        
        {% endblock %}
    </main>
    <nav class="nav fixed-bottom navbar-light bg-light">
        <div class="container-md container-fluid">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <span class="navbar-brand p-4 h2">&copy;Maxim Timofeev, 2022</span>
                  <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">&copy;Maxim Timofeev, 2022</a> -->
                </li>
            </ul>
        </div>
    </nav>
    
</body>
</html>
